name: Deploy React Source Structure to webDevelopment

on:
  push:
    branches: [ main ]
    paths:
      - 'quimica-app/**'

jobs:
  deploy-source:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Clone target repository (webDevelopment branch)
      run: |
        git clone --branch webDevelopment https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/spectcr/spectcr.com.git target-repo
        cd target-repo
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clean quimicaApp folder in target repo
      run: |
        rm -rf target-repo/SPECT-Website/src/quimicaApp/*
        mkdir -p target-repo/SPECT-Website/src/quimicaApp

    - name: Copy required folders and files
      run: |
        # Define source and target
        SRC_DIR="quimica-app/src"
        DEST_DIR="target-repo/SPECT-Website/src/quimicaApp"

        # Copy folders if they exist
        for folder in assets components lib pages screens; do
          if [ -d "$SRC_DIR/$folder" ]; then
            mkdir -p "$DEST_DIR/$folder"
            cp -r "$SRC_DIR/$folder"/* "$DEST_DIR/$folder"/
          fi
        done

        # Copy quimicaApp.tsx if exists
        if [ -f "$SRC_DIR/quimicaApp.tsx" ]; then
          cp "$SRC_DIR/quimicaApp.tsx" "$DEST_DIR/"
        fi

    - name: Commit and push changes
      run: |
        cd target-repo
        git add SPECT-Website/src/quimicaApp
        git commit -m "ðŸ“¦ Update ChemMaster source from MarioCordero/TCU.MEP@${{ github.sha }}" || echo "No changes to commit"
        git push origin webDevelopment
