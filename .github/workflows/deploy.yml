name: Deploy ChemMaster App and API to webDevelopment

on:
  push:
    branches: [ main ]
    paths:
      - 'quimica-app/**'
      - 'API/**'

jobs:
  deploy-chemmaster:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Clone target repository (webDevelopment branch)
      run: |
        git clone --branch webDevelopment https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/spectcr/spectcr.com.git target-repo
        cd target-repo
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clean ChemMaster folders in target repo
      run: |
        # Clean React app folder
        rm -rf target-repo/SPECT-Website/src/ChemMaster/*
        mkdir -p target-repo/SPECT-Website/src/ChemMaster
        
        # Clean API folder
        rm -rf target-repo/API/ChemMaster/*
        mkdir -p target-repo/API/ChemMaster

    - name: Copy specific quimica-app files to ChemMaster
      run: |
        DEST_DIR="target-repo/SPECT-Website/src/ChemMaster"

        # Copy node_modules
        if [ -d "quimica-app/node_modules" ]; then
          cp -r quimica-app/node_modules "$DEST_DIR/"
        fi

        # Copy src folders
        for folder in assets components config lib pages types screens; do
          if [ -d "quimica-app/src/$folder" ]; then
            cp -r "quimica-app/src/$folder" "$DEST_DIR/"
          fi
        done

        # Copy ChemMaster.tsx
        if [ -f "quimica-app/src/ChemMaster.tsx" ]; then
          cp "quimica-app/src/ChemMaster.tsx" "$DEST_DIR/"
        fi

    - name: Copy API files
      run: |
        # Copy API files if API directory exists
        if [ -d "API" ]; then
          cp -r API/* target-repo/API/ChemMaster/
        fi

    - name: Commit and push changes
      run: |
        cd target-repo
        git add SPECT-Website/src/ChemMaster API/ChemMaster
        git commit -m "ðŸ“¦ Update ChemMaster app and API from MarioCordero/TCU.MEP@${{ github.sha }}" || echo "No changes to commit"
        git push origin webDevelopment