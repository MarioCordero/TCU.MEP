name: Deploy Source Code to WebDevelop Branch

on:
  push:
    branches: [ main ]
    paths:
      - 'quimica-app/**'

jobs:
  deploy-source:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Clone target repository (webDevelop branch)
      run: |
        git clone --branch webDevelop https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/spectcr/spectcr.com.git target-repo
        cd target-repo
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Copy source files into target folder
      run: |
        rm -rf target-repo/SPECT-Website/src/quimicaApp/*
        mkdir -p target-repo/SPECT-Website/src/quimicaApp
        cp -r quimica-app/* target-repo/SPECT-Website/src/quimicaApp/

    - name: Commit and push changes
      run: |
        cd target-repo
        git add SPECT-Website/src/quimicaApp
        git commit -m "ðŸ“¦ Update ChemMaster source from MarioCordero/TCU.MEP@${{ github.sha }}" || echo "No changes to commit"
        git push origin webDevelopment