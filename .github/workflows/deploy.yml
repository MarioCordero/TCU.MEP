name: Deploy Only React Source Files to webDevelopment

on:
  push:
    branches: [ main ]
    paths:
      - 'quimica-app/**'

jobs:
  deploy-source:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Clone target repository (webDevelopment branch)
      run: |
        git clone --branch webDevelopment https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/spectcr/spectcr.com.git target-repo
        cd target-repo
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clean quimicaApp folder in target repo
      run: |
        rm -rf target-repo/SPECT-Website/src/quimicaApp/*
        mkdir -p target-repo/SPECT-Website/src/quimicaApp/src

    - name: Copy only .tsx and .jsx files into target folder
      run: |
        # Copy .tsx and .jsx files from src folder, preserving structure
        rsync -av --include '*/' --include '*.tsx' --include '*.jsx' --exclude '*' quimica-app/src/ target-repo/SPECT-Website/src/quimicaApp/src/

        # Optional: copy root-level .tsx/.jsx files if present
        rsync -av --include '*.tsx' --include '*.jsx' --exclude '*' quimica-app/ target-repo/SPECT-Website/src/quimicaApp/

    - name: Commit and push changes
      run: |
        cd target-repo
        git add SPECT-Website/src/quimicaApp
        git commit -m "ðŸ“¦ Update React source files from MarioCordero/TCU.MEP@${{ github.sha }}" || echo "No changes to commit"
        git push origin webDevelopment
